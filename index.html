<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>wttr DASH</title>
</head>

<body>
    <h1>WTTR DASH</h1>

   <header>
    <form id="search-form">
        <input id="search-text" type="text" placeholder="Enter City Name" aria-label="Search">
    </form>
    <nav>
        <ul class="nav-list" id="search-history"></ul>
    </nav>
</header>

<main>
    <div class="current-conditions">
        <h2 id="city-name"></h2>
        <p id="current-date"></p>
        <img id="weather-icon" src="" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
    </div>
    <div class="five-day-forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-cards" id="forecast-cards"></div>
    </div>
</main>
<footer>
    <p>Created by Roman Sokol</p>
</footer>

<script src="./assets/js/script.js"></script>

    </footer>

</body>
<script src="./assets/js/script.js"></script>
</body>

</html>
