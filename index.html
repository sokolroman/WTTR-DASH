<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WTTR DASH</title>
</head>
  <body>
    
    <h1>Weather Dashboard</h1>

    <!-- Form for searching for a city -->
    <form id="search-form">
      <label for="city-input">City:</label>
      <input type="text" id="city-input" />
      <button type="submit">Search</button>
    </form>

    <!-- Div to display current weather conditions -->
    <div id="current-weather">
      <h2 id="city-name"></h2>
      <p id="date"></p>
      <img id="weather-icon" />
      <p>Temperature: <span id="temperature"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
      <p>Wind Speed: <span id="wind-speed"></span></p>
    </div>

    <!-- Div to display future weather conditions -->
    <div id="future-weather">
      <h2>5-Day Forecast:</h2>
    <ul id="forecast-list"></ul>
  </div>

    <!-- Div to display search history -->
<div id="search-history-container">
  <h2>Search History</h2>
  <ul id="search-history"></ul>
</div>

<!--Javascript Link-->
<script src="script.js">
</script>
  </body>
</html>
